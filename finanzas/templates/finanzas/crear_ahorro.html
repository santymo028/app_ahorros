<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Ahorro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #f44336;
        }
        .navbar a:hover {
            background-color: #d32f2f;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="checkbox"],
        .form-container textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-container .checkbox-label input {
            width: 20px;
            margin-right: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .btn-volver {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn-volver:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="navbar">
        <span>Hola, {{ request.user.username }}</span>
        <a href="{% url 'login' %}">Cerrar sesi√≥n</a>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="form-container">
            <h1>Crear Nuevo Ahorro</h1>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="id_nombre">Nombre:</label>
                    <input type="text" id="id_nombre" name="nombre" required>
                </div>
                <div class="checkbox-label">
                    <input type="checkbox" id="id_es_grupal" name="es_grupal">
                    <label for="id_es_grupal">Es grupal</label>
                </div>
                <button type="submit">Crear Ahorro</button>
            </form>
            <a href="{% url 'home' %}" class="btn-volver">Volver a la lista de ahorros</a>
        </div>
    </div>
</body>
</html>
